<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>ANNUAIRE</title>
		<script type="text/javascript" src="jquery-2.2.4.js"></script>
		<link href="bootstrap.min.css" rel="stylesheet">
		<link rel=Stylesheet type="text/css" href=annuaire.css>
	</head>



	<body>
		<div id="list"> <h1>Phone Contacts</h1></div>

		<div id="recherche"> <!-- pour faire des commentaire-->
			<input id="rechercher" type="texte" name="contact" class="validate" placeholder="Rechercher...."></input>
			<button id="ok" type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalLong">OK</button>
			<button id="ajout" type="button" class="btn btn-warning" data-toggle="modal" data-target="#ajouttt">Ajouter Contact</button>
    
			
		</div>	
			
		
		<table class="table" id="tableau">
			<thead class="thead-light">
				<th>NOM</th>
				<th>PRENOM</th>
				<th>TEL</th>
				<th>VILLE</th>
				<th>AGE</th>
				<th>MODIFIER</th>
				<th>SUPPRIMER</th>
			</thead>
			<tbody id="body"></tbody>
		</table>  


		
		
		


<div id="ajout">
<div class="modal fade" id="ajouttt" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">FORMULAIRE NOUVEAU CONTACT</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div id="ajouter">
      	<input  id="a1" type="texte" name="contact" class="validate" placeholder="Nom...."></input>
      	<input  id="a2" type="texte" name="contact" class="validate" placeholder="Prenom...."></input>
      	<input  id="a3" type="texte" name="contact" class="validate" placeholder="Telephone...."></input>
      	<input  id="a4" type="texte" name="contact" class="validate" placeholder="Ville...."></input>
      	<input  id="a5" type="texte" name="contact" class="validate" placeholder="Age...."></input>
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">ANNULER</button>
        <button id="Ajouter" type="button" class="btn btn-primary">AJOUTER</button>
      </div>
    </div>
  </div>
</div>
</div>
